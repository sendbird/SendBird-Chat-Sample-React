# Workflow name
name: Build and Publish to GitHub Pages

on:
  # Event for the workflow to run on
  push:
    branches:
      - 'added-open-channel-pinned-message'

permissions:
  contents: read
  pages: write
  id-token: write

# List of jobs
jobs:
  deploy:
    runs-on: ubuntu-latest
    # Job steps
    steps:
      # Manual Checkout
      - uses: actions/checkout@v4

      # Set up Node
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - uses: bitovi/github-actions-deploy-react-to-ghpages@v1.0.3
        with:
          install_command: yarn install
          build_command: yarn build
          ignore_build_errors: false
          path: build
          checkout: false
