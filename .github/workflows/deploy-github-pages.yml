# Workflow name
name: Build and Publish to GitHub Pages

on:
  # Event for the workflow to run on
  push:
    branches:
      - 'main'
      - 'added-open-channel-pinned-message'

permissions:
  contents: read
  pages: write
  id-token: write

# List of jobs
jobs:
  deploy:
    runs-on: ubuntu-latest
    # Job steps
    steps:
      # Manual Checkout
      - uses: actions/checkout@v4

      # Set up Node
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - uses:  bitovi/github-actions-build-to-github-pages@v1
        with:
          install_command: yarn install
          build_command: CI=false yarn build
          path: build
          checkout: false
